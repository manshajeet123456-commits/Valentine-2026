<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Question</title>

<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #ffe6f2;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 40px;
    color: #d6006c;
  }
  button {
    padding: 15px 30px;
    font-size: 1.2rem;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.1s ease;
  }
  #yesBtn {
    background: #ff0066;
    color: white;
  }
  #noBtn {
    background: #a1a1a1;
    color: white;
    position: relative;
  }
  .heart {
    position: absolute;
    font-size: 24px;
    animation: fall 3s linear infinite;
    pointer-events: none;
  }
  @keyframes fall {
    to { transform: translateY(100vh); opacity: 0; }
  }
</style>
</head>
<body>

<h1>Harman, Will You Be My Valentine?</h1>
<button id="yesBtn">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No üíî</button>

<script>
// ---- Confetti Setup ----
function createConfetti() {
  const colors = ["#ff0000","#ff66b2","#ffcc00","#66ff66","#66ccff"];
  for (let i = 0; i < 120; i++) {
    const conf = document.createElement("div");
    conf.style.position = "absolute";
    conf.style.width = conf.style.height = Math.random()*8 + "px";
    conf.style.background = colors[Math.floor(Math.random()*colors.length)];
    conf.style.left = Math.random()*100 + "%";
    conf.style.top = Math.random()*-20 + "%";
    conf.style.opacity = Math.random();
    conf.style.transform = `rotate(${Math.random()*360}deg)`;
    conf.style.animation = `fall ${2+Math.random()*3}s linear`;
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 5000);
  }
}

// ---- Falling Heart Setup ----
function createHeart(x, y) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = x + "px";
  heart.style.top = y + "px";
  heart.textContent = "‚ù§Ô∏è";
  heart.style.fontSize = (20 + Math.random()*20) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 3000);
}

// ---- Button Behavior ----
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let yesSize = 1;

noBtn.addEventListener("mouseover", () => {
  // move no button to random place
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;
  const newX = Math.random() * maxX;
  const newY = Math.random() * maxY;
  noBtn.style.transform = `translate(${newX}px, ${newY}px)`;

  // grow yes button
  yesSize += 0.1;
  yesBtn.style.transform = `scale(${yesSize})`;
});

yesBtn.addEventListener("click", function(e) {
  // spawn confetti
  createConfetti();

  // spawn heart burst
  for (let i = 0; i < 30; i++) {
    setTimeout(() => createHeart(e.clientX, e.clientY), i*50);
  }

  yesBtn.textContent = "I ‚ù§Ô∏è You!";
});

</script>

</body>
</html>
